<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chess Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --bg-dark: #212529;
            --bg-card: #2c3034;
            --bg-darker: #1a1d20;
            --highlight-color: yellow;
            --text-muted: #888;
        }
        
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        #board { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        
        .info-box { 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 20px; 
        }
        
        .btn-custom { 
            width: 100%; 
            margin-bottom: 10px; 
        }
        
        .move-list { 
            max-height: 200px; 
            overflow-y: auto; 
            background: var(--bg-darker); 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace; 
        }
        
        .move-item { 
            padding: 3px 8px; 
            margin: 2px 0; 
            border-radius: 3px; 
            cursor: pointer; 
            transition: background 0.2s;
        }
        
        .move-item:hover { 
            background: #3a3d40; 
        }
        
        .move-number { 
            color: var(--text-muted); 
            margin-right: 10px; 
            font-weight: bold;
        }
        
        .white-move { 
            color: #fff; 
            margin-right: 10px; 
        }
        
        .black-move { 
            color: #aaa; 
        }
        
        .captured-pieces { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 5px; 
            margin-top: 10px; 
            min-height: 30px;
        }
        
        .captured-piece { 
            font-size: 24px; 
            opacity: 0.7; 
            transition: opacity 0.3s;
        }
        
        .captured-piece:hover {
            opacity: 1;
        }
        
        .difficulty-btn { 
            padding: 5px 10px; 
            margin: 2px; 
            font-size: 12px; 
            transition: all 0.3s;
        }
        
        .difficulty-btn.active { 
            background: #0d6efd; 
            border-color: #0d6efd; 
        }
        
        .last-move-highlight { 
            box-shadow: inset 0 0 3px 3px var(--highlight-color) !important; 
        }
        
        .game-over-modal { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: var(--bg-card); 
            padding: 30px; 
            border-radius: 15px; 
            z-index: 1000; 
            display: none; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            min-width: 300px;
            text-align: center;
        }
        
        .modal-backdrop { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.7); 
            z-index: 999; 
            display: none; 
        }
        
        .control-btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-btn-group .btn {
            flex: 1;
            min-width: 100px;
        }
        
        .spinner {
            display: none;
            margin-left: 10px;
        }
        
        .thinking .spinner {
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Game Over Modal -->
<div class="modal-backdrop" id="modalBackdrop"></div>
<div class="game-over-modal" id="gameOverModal">
    <h2 id="gameOverTitle">Game Over!</h2>
    <p id="gameOverMessage" style="font-size: 1.2em; margin: 20px 0;"></p>
    <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-primary" onclick="ChessUI.closeModal(); ChessUI.resetGame();">New Game</button>
        <button class="btn btn-secondary" onclick="ChessUI.closeModal();">Close</button>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <!-- Board Section -->
        <div class="col-md-7 text-center">
            <h2 class="mb-4">‚ôüÔ∏è Play Against Python AI</h2>
            <div id="board"></div>
            
            <!-- Control Buttons -->
            <div class="mt-3 control-btn-group">
                <button class="btn btn-sm btn-secondary" onclick="ChessUI.undoMove()" title="Undo last move">
                    ‚Ü∂ Undo
                </button>
                <button class="btn btn-sm btn-secondary" onclick="ChessUI.flipBoard()" title="Flip board orientation">
                    ‚áÖ Flip
                </button>
                <button class="btn btn-sm btn-secondary" onclick="ChessUI.copyFEN()" title="Copy FEN to clipboard">
                    üìã FEN
                </button>
                <button class="btn btn-sm btn-secondary" onclick="ChessUI.downloadPGN()" title="Download game as PGN">
                    üíæ PGN
                </button>
            </div>
        </div>

        <!-- Info Panel Section -->
        <div class="col-md-5">
            <!-- Engine Settings -->
            <div class="info-box">
                <h4>‚öôÔ∏è Engine Settings</h4>
                
                <div class="mb-3">
                    <label class="mb-1">Difficulty Presets:</label><br>
                    <button class="btn btn-sm btn-outline-light difficulty-btn" onclick="ChessUI.setDifficulty(1, 0.5)">Beginner</button>
                    <button class="btn btn-sm btn-outline-light difficulty-btn" onclick="ChessUI.setDifficulty(2, 1.0)">Easy</button>
                    <button class="btn btn-sm btn-outline-light difficulty-btn active" onclick="ChessUI.setDifficulty(3, 1.0)">Medium</button>
                    <button class="btn btn-sm btn-outline-light difficulty-btn" onclick="ChessUI.setDifficulty(4, 2.0)">Hard</button>
                    <button class="btn btn-sm btn-outline-light difficulty-btn" onclick="ChessUI.setDifficulty(6, 5.0)">Expert</button>
                </div>
                
                <label>Search Depth: <span id="depthVal">3</span></label>
                <input type="range" class="form-range" id="depth" min="1" max="10" value="3" 
                       oninput="ChessUI.updateDepthDisplay(this.value)">
                
                <label>Time Limit (s): <span id="timeVal">1.0</span></label>
                <input type="range" class="form-range" id="time_limit" min="0.1" max="5.0" step="0.1" value="1.0" 
                       oninput="ChessUI.updateTimeDisplay(this.value)">
                
                <button class="btn btn-warning btn-custom" onclick="ChessUI.resetGame()">üîÑ New Game</button>
            </div>

            <!-- Status Box -->
            <div class="info-box">
                <h4>üìä Status</h4>
                <p><strong>Evaluation:</strong> <span id="eval">0</span></p>
                <p><strong>Engine Time:</strong> <span id="thinkTime">-</span></p>
                <p class="thinking">
                    <strong>Status:</strong> <span id="status">Your Turn</span>
                    <span class="spinner-border spinner-border-sm spinner" role="status"></span>
                </p>
                
                <div class="progress" style="height: 25px;">
                    <div id="evalBar" class="progress-bar bg-success" role="progressbar" style="width: 50%;"></div>
                </div>
                <small class="text-muted d-block text-center mt-1">Black &lt;--- Advantage ---&gt; White</small>
            </div>

            <!-- Captured Pieces -->
            <div class="info-box">
                <h4>üéØ Captured Pieces</h4>
                <div>
                    <strong>By White:</strong>
                    <div class="captured-pieces" id="capturedByWhite"></div>
                </div>
                <div class="mt-2">
                    <strong>By Black:</strong>
                    <div class="captured-pieces" id="capturedByBlack"></div>
                </div>
            </div>

            <!-- Move History -->
            <div class="info-box">
                <h4>üìú Move History</h4>
                <div class="move-list" id="moveHistory">
                    <small class="text-muted">Moves will appear here...</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script>
// ============================================
// CONFIGURATION & CONSTANTS
// ============================================
const CONFIG = {
    API_URL: window.location.origin,
    DEFAULT_DEPTH: 3,
    DEFAULT_TIME_LIMIT: 1.0,
    PIECE_THEME: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
};

const PIECE_SYMBOLS = {
    'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö',
    'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî'
};

// ============================================
// GAME STATE
// ============================================
const GameState = {
    board: null,
    game: new Chess(),
    moveHistory: [],
    lastMoveSquares: [],
    boardOrientation: 'white',
    isProcessing: false,
    
    reset() {
        this.game.reset();
        this.moveHistory = [];
        this.lastMoveSquares = [];
        this.isProcessing = false;
    }
};

// ============================================
// API COMMUNICATION
// ============================================
const ChessAPI = {
    async makeMove(move, depth, timeLimit) {
        const response = await $.ajax({
            url: `${CONFIG.API_URL}/move`,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                move: move,
                depth: depth,
                time_limit: timeLimit
            })
        });
        return response;
    },
    
    async resetGame() {
        const response = await $.post(`${CONFIG.API_URL}/reset`);
        return response;
    },
    
    async undoMove() {
        const response = await $.post(`${CONFIG.API_URL}/undo`);
        return response;
    }
};

// ============================================
// UI UPDATES
// ============================================
const ChessUI = {
    updateStatus(msg, showSpinner = false) {
        $('#status').text(msg);
        const statusContainer = $('#status').parent();
        if (showSpinner) {
            statusContainer.addClass('thinking');
        } else {
            statusContainer.removeClass('thinking');
        }
    },
    
    updateEvalBar(score) {
        const clamped = Math.max(-1000, Math.min(1000, score));
        const percent = ((clamped + 1000) / 2000) * 100;
        $('#evalBar').css('width', percent + '%');
        
        // Change color based on advantage
        if (percent > 60) {
            $('#evalBar').removeClass('bg-danger bg-warning').addClass('bg-success');
        } else if (percent < 40) {
            $('#evalBar').removeClass('bg-success bg-warning').addClass('bg-danger');
        } else {
            $('#evalBar').removeClass('bg-success bg-danger').addClass('bg-warning');
        }
    },
    
    updateDepthDisplay(val) {
        $('#depthVal').text(val);
        $('.difficulty-btn').removeClass('active');
    },
    
    updateTimeDisplay(val) {
        $('#timeVal').text(val);
        $('.difficulty-btn').removeClass('active');
    },
    
    addMoveToHistory(move) {
        GameState.moveHistory.push(move);
        this.renderMoveHistory();
    },
    
    renderMoveHistory() {
        if (GameState.moveHistory.length === 0) {
            $('#moveHistory').html('<small class="text-muted">Moves will appear here...</small>');
            return;
        }
        
        let html = '';
        for (let i = 0; i < GameState.moveHistory.length; i += 2) {
            const num = Math.floor(i / 2) + 1;
            const whiteMove = GameState.moveHistory[i].san;
            const blackMove = GameState.moveHistory[i + 1] ? GameState.moveHistory[i + 1].san : '';
            html += `<div class="move-item">
                <span class="move-number">${num}.</span>
                <span class="white-move">${whiteMove}</span>
                <span class="black-move">${blackMove}</span>
            </div>`;
        }
        
        $('#moveHistory').html(html);
        $('#moveHistory').scrollTop($('#moveHistory')[0].scrollHeight);
    },
    
    updateCapturedPieces(move) {
        if (move.captured) {
            const piece = PIECE_SYMBOLS[move.color === 'w' ? move.captured.toLowerCase() : move.captured.toUpperCase()];
            const targetId = move.color === 'w' ? 'capturedByWhite' : 'capturedByBlack';
            $(`#${targetId}`).append(`<span class="captured-piece">${piece}</span>`);
        }
    },
    
    rebuildCapturedPieces() {
        $('#capturedByWhite').html('');
        $('#capturedByBlack').html('');
        GameState.moveHistory.forEach(move => this.updateCapturedPieces(move));
    },
    
    highlightMove(from, to) {
        this.removeHighlights();
        $(`#board .square-${from}`).addClass('last-move-highlight');
        $(`#board .square-${to}`).addClass('last-move-highlight');
        GameState.lastMoveSquares = [from, to];
    },
    
    removeHighlights() {
        $('#board .square-55d63').removeClass('last-move-highlight');
    },
    
    showGameOver() {
        const game = GameState.game;
        let message = '';
        
        if (game.in_checkmate()) {
            message = game.turn() === 'w' ? 'üèÜ Black wins by checkmate!' : 'üèÜ White wins by checkmate!';
        } else if (game.in_stalemate()) {
            message = 'ü§ù Draw by stalemate';
        } else if (game.in_threefold_repetition()) {
            message = 'ü§ù Draw by threefold repetition';
        } else if (game.insufficient_material()) {
            message = 'ü§ù Draw by insufficient material';
        } else if (game.in_draw()) {
            message = 'ü§ù Draw';
        }
        
        $('#gameOverTitle').text('Game Over!');
        $('#gameOverMessage').text(message);
        $('#gameOverModal').fadeIn(300);
        $('#modalBackdrop').fadeIn(300);
        this.updateStatus(message);
    },
    
    closeModal() {
        $('#gameOverModal').fadeOut(300);
        $('#modalBackdrop').fadeOut(300);
    },
    
    // Action Methods
    setDifficulty(depth, timeLimit) {
        $('#depth').val(depth);
        $('#time_limit').val(timeLimit);
        this.updateDepthDisplay(depth);
        this.updateTimeDisplay(timeLimit);
        
        $('.difficulty-btn').removeClass('active');
        event.target.classList.add('active');
    },
    
    async undoMove() {
        if (GameState.moveHistory.length >= 2 && !GameState.isProcessing) {
            GameState.game.undo(); // Undo AI move
            GameState.game.undo(); // Undo player move
            GameState.moveHistory.pop();
            GameState.moveHistory.pop();
            
            GameState.board.position(GameState.game.fen());
            this.removeHighlights();
            this.rebuildCapturedPieces();
            this.renderMoveHistory();
            this.updateStatus("Move undone");
        }
    },
    
    flipBoard() {
        GameState.board.flip();
        GameState.boardOrientation = GameState.board.orientation();
    },
    
    copyFEN() {
        const fen = GameState.game.fen();
        navigator.clipboard.writeText(fen).then(() => {
            this.updateStatus("‚úì FEN copied to clipboard!");
            setTimeout(() => this.updateStatus("Your Turn"), 2000);
        }).catch(err => {
            console.error('Failed to copy:', err);
            this.updateStatus("Failed to copy FEN");
        });
    },
    
    downloadPGN() {
        const pgn = GameState.game.pgn();
        const blob = new Blob([pgn], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `chess_game_${new Date().toISOString().split('T')[0]}.pgn`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    },
    
    async resetGame() {
        try {
            await ChessAPI.resetGame();
            GameState.reset();
            GameState.board.start();
            
            this.updateStatus("New Game Started");
            $('#eval').text("0");
            $('#thinkTime').text("-");
            this.updateEvalBar(0);
            $('#moveHistory').html('<small class="text-muted">Moves will appear here...</small>');
            $('#capturedByWhite').html('');
            $('#capturedByBlack').html('');
            this.removeHighlights();
        } catch (error) {
            console.error('Reset error:', error);
            this.updateStatus("Reset failed");
        }
    }
};

// ============================================
// CHESS BOARD HANDLERS
// ============================================
function onDragStart(source, piece, position, orientation) {
    // Prevent moving if game is over or processing
    if (GameState.game.game_over() || GameState.isProcessing) return false;
    
    // Prevent moving opponent's pieces
    if ((GameState.boardOrientation === 'white' && piece.search(/^b/) !== -1) ||
        (GameState.boardOrientation === 'black' && piece.search(/^w/) !== -1)) {
        return false;
    }
}

async function onDrop(source, target) {
    if (GameState.isProcessing) return 'snapback';
    
    ChessUI.removeHighlights();
    
    // Try to make the move
    const move = GameState.game.move({
        from: source,
        to: target,
        promotion: 'q'
    });

    if (move === null) return 'snapback';

    // Update UI for player move
    ChessUI.updateCapturedPieces(move);
    ChessUI.addMoveToHistory(move);
    ChessUI.highlightMove(source, target);
    ChessUI.updateStatus("Thinking...", true);
    
    GameState.isProcessing = true;
    
    try {
        const depth = $('#depth').val();
        const timeLimit = $('#time_limit').val();
        const response = await ChessAPI.makeMove(
            source + target + (move.promotion ? move.promotion : ''),
            depth,
            timeLimit
        );
        
        if (response.status === 'success') {
            const uci = response.best_move;
            const aiMove = GameState.game.move({
                from: uci.slice(0, 2),
                to: uci.slice(2, 4),
                promotion: uci.length === 5 ? uci[4] : undefined
            });
            console.log(response)
            GameState.board.position(GameState.game.fen());
            
            if (aiMove) {
                ChessUI.updateCapturedPieces(aiMove);
                ChessUI.addMoveToHistory(aiMove);
                ChessUI.highlightMove(aiMove.from, aiMove.to);
            }
            
            $('#eval').text(response.eval);
            $('#thinkTime').text(response.time);
            ChessUI.updateEvalBar(response.eval);
            ChessUI.updateStatus("Your Turn");
            
            if (GameState.game.game_over()) {
                ChessUI.showGameOver();
            }
        } else if (response.status === 'game_over') {
            ChessUI.showGameOver();
        } else {
            ChessUI.updateStatus("Error: " + response.status);
            GameState.game.undo();
            GameState.board.position(GameState.game.fen());
        }
    } catch (error) {
        console.error("Server Error:", error);
        alert("Server Error! Check your Python terminal.\n\nDetails: " + error.statusText);
        ChessUI.updateStatus("Connection Error!");
        GameState.game.undo();
        GameState.board.position(GameState.game.fen());
    } finally {
        GameState.isProcessing = false;
    }
}

function onSnapEnd() {
    GameState.board.position(GameState.game.fen());
}

// ============================================
// INITIALIZATION
// ============================================
$(document).ready(function() {
    const config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        pieceTheme: CONFIG.PIECE_THEME
    };
    
    GameState.board = Chessboard('board', config);
    ChessUI.updateStatus("Your Turn");
    
    console.log('‚ôüÔ∏è Chess Engine Initialized');
    console.log('üéÆ Ready to play!');
});
</script>

</body>
</html>
